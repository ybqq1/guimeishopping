<script type="text/javascript">
var i = 0;

function getColor(){
 i++;
 switch(i){ 
  case 1:return "red";
  case 2:return "pink";
  case 3:return "green";
  default:return "black";
 }
}

 setTimeout('colorful()',200);
}
